{% extends "layout.html" %}

{% block head %}
    <title>
        Filter
    </title>
{% endblock %}

{% block body %}

          <h1 class="display-4">Choose your Filter</h1>
            <hr>

          <p>
            <img class="card-img-top-bg" src="static/img/filtered/1.png">
              <br>
            <a href="#" class="btn btn-primary my-2">Download</a>
          </p>



            <div class="row row-cols-9 row-cols-md-9 ">
              {% for i in range(1,10) %}
                    <div class="col">

                        <img class="card-img-top" src="static/img/filtered/{{i}}.png" alt="Card image cap">
                        <div class="card-body">
                          <p class="card-text">{{names[i-1]}}</p>
                          <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                              <button type="button" class="btn btn-sm btn-outline-secondary">Apply</button>

                          </div>
                        </div>
                      </div>
                    </div>
                {% endfor %}
            </div>



{% endblock %}
